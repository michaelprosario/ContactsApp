{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
<title>Contact List</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Bootstrap -->
<link href="{% static "/static/css/bootstrap.min.css"  %}" rel="stylesheet" />
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="{% static "/static/js/bootstrap.min.js" %} "></script></body>
<script src="{% static "/static/js/common.js" %} "></script>
<script src="{% static "/static/js/ejs.js" %} "></script>

</head>
<body>
<div class="container">
<div class="panel panel-default">
<div class="panel-heading">Contact List</div>
<div class="panel-body">

<div class="btn-toolbar" role="toolbar">
	<div class="btn-group">
	<a href="new_contact"><button type="button" class="btn btn-default" onclick="newRecord()"><span class="glyphicon glyphicon-file"></span></button></a>
	</div>			
</div><br>

<table class="table">
{% for c in contacts %}
<tr>
<td>
<a href="edit_contact?id={{c.id}}">{{ c.first_name }} {{ c.last_name }}</a></td>

<td>{{ c.email }}</td>
<td>{{ c.company }}</td>
<td>{{ c.age }}</td>

<td>
<a href="delete_contact?id={{ c.id }}">
[Delete]
</a></td>

<tr>
{% endfor %}
</table>

</div> <!-- end panel body -->
</div> <!-- end panel -->
</div> <!-- end container -->

</body>  
</html>
